<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-lg-8">
            <div class="card shadow-lg border-0">
                <div class="card-body p-5">
                    <h2 class="text-center mb-4 text-primary">Contact Us</h2>
                    <p class="text-center text-muted">
                        Have any questions? Feel free to reach out to us.
                    </p>

                    <form #contactForm="ngForm" (ngSubmit)="submitForm()">
                        <!-- Name Field -->
                        <div class="form-group mb-3">
                            <label class="form-label">Full Name</label>
                            <div class="input-group">
                                <span class="input-group-text"><i class="fas fa-user"></i></span>
                                <input type="text" class="form-control" placeholder="Enter your name"
                                    [(ngModel)]="contact.name" name="name" required />
                            </div>
                        </div>

                        <!-- Email Field -->
                        <div class="form-group mb-3">
                            <label class="form-label">Email Address</label>
                            <div class="input-group">
                                <span class="input-group-text"><i class="fas fa-envelope"></i></span>
                                <input type="email" class="form-control" placeholder="Enter your email"
                                    [(ngModel)]="contact.email" name="email" required />
                            </div>
                        </div>

                        <!-- Message Field -->
                        <div class="form-group mb-3">
                            <label class="form-label">Message</label>
                            <div class="input-group">
                                <span class="input-group-text"><i class="fas fa-comment-dots"></i></span>
                                <textarea class="form-control" rows="4" placeholder="Write your message here..."
                                    [(ngModel)]="contact.message" name="message" required></textarea>
                            </div>
                        </div>

                        <!-- Submit Button -->
                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-primary">
                                <i class="fas fa-paper-plane"></i> Send Message
                            </button>
                        </div>
                    </form>
                </div>
            </div>

            <!-- Contact Info -->
            <div class="text-center mt-4">
                <h5>Reach Us At:</h5>
                <p><i class="fas fa-phone"></i> +977 9847386571, +977 9847364187</p>
                <p><i class="fas fa-map-marker-alt"></i>  Kumarigal, Kathmandu, Nepal</p>
            </div>
        </div>
    </div>
